<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country & Weather Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Country & Weather Info</h1>
        <div>
            <label for="countryInput">Enter Country Code:</label>
            <input type="text" id="countryInput">
            <button onclick="getCountryInfo()">Get Country Info</button>
        </div>
        <div id="countryInfo"></div>
        <div>
            <label for="cityInput">Enter City Name:</label>
            <input type="text" id="cityInput">
            <button onclick="getWeatherInfo()">Get Weather Info</button>
        </div>
        <div id="weatherInfo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
